<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit.Machine | Authority Video Systems</title>
    
    <!-- React Core -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- THE INTERNAL ENGINE (CSS) - NO DOWNLOADS REQUIRED -->
    <style>
        :root {
            --bg: #050505;
            --surface: #111111;
            --surface-hover: #1a1a1a;
            --border: rgba(255, 255, 255, 0.1);
            --primary: #2563eb;
            --primary-glow: rgba(37, 99, 235, 0.5);
            --purple: #2563eb;
            --purple-glow: rgba(37, 99, 235, 0.5);
            --text-main: #ffffff;
            --text-muted: #888888;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-main);
            margin: 0;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* Utility Classes */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 1.5rem; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .text-center { text-align: center; }
        .hidden-mobile { display: none; }
        /* FIXED: Added align-items: center to ensure links align with button */
        @media (min-width: 768px) { .hidden-mobile { display: flex; align-items: center; } }
        
        /* Navigation */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 100;
            background: rgba(5, 5, 5, 0.8); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
        }
        .logo { font-weight: 800; font-size: 1.25rem; letter-spacing: -0.05em; }
        .nav-link { color: var(--text-muted); text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: color 0.2s; }
        .nav-link:hover { color: var(--text-main); }
        .btn {
            background: var(--text-main); color: black; padding: 0.6rem 1.2rem;
            border-radius: 8px; font-weight: 700; text-decoration: none;
            border: none; cursor: pointer; transition: transform 0.2s, opacity 0.2s;
            display: inline-flex; align-items: center; gap: 0.5rem;
        }
        .btn:hover { transform: translateY(-2px); opacity: 0.9; }
        .btn-outline {
            background: rgba(255,255,255,0.05); color: white; border: 1px solid var(--border);
        }
        .btn-outline:hover { background: rgba(255,255,255,0.1); }

        /* Hero Section */
        .hero { padding: 160px 0 80px; position: relative; overflow: hidden; }
        .hero-glow {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 600px; height: 400px; background: var(--primary);
            filter: blur(150px); opacity: 0.15; pointer-events: none; z-index: -1;
        }
        .badge {
            display: inline-flex; align-items: center; gap: 6px;
            background: rgba(37, 99, 235, 0.1); color: #60a5fa;
            border: 1px solid rgba(37, 99, 235, 0.2);
            padding: 4px 12px; border-radius: 100px; font-size: 0.75rem; font-weight: 700;
            margin-bottom: 2rem;
        }
        .pulse { width: 8px; height: 8px; background: #60a5fa; border-radius: 50%; box-shadow: 0 0 0 0 rgba(96, 165, 250, 0.7); animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(96, 165, 250, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(96, 165, 250, 0); }
            100% { box-shadow: 0 0 0 0 rgba(96, 165, 250, 0); }
        }
        h1 {
            font-size: 3rem; line-height: 1.1; font-weight: 800; margin-bottom: 1.5rem;
        }
        @media (min-width: 768px) { h1 { font-size: 4.5rem; } }
        .text-gradient {
            background: linear-gradient(to bottom, #ffffff, #888888);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .hero-sub { font-size: 1.1rem; color: var(--text-muted); max-width: 600px; margin: 0 auto 3rem; }

        /* Grid System */
        .grid-wrapper {
            display: grid; grid-template-columns: 1fr; gap: 2rem; padding: 4rem 0;
        }
        @media (min-width: 768px) { .grid-wrapper { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .grid-wrapper { grid-template-columns: repeat(3, 1fr); } }

        /* Cards */
        .card {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 16px; overflow: hidden; transition: all 0.3s ease;
            cursor: pointer; position: relative;
        }
        .card:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.3); }
        .aspect-video {
            aspect-ratio: 9/16; background: #000; position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        .play-btn {
            width: 50px; height: 50px; background: rgba(255,255,255,0.2);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(4px); transition: transform 0.2s;
        }
        .card:hover .play-btn { transform: scale(1.1); background: rgba(255,255,255,0.3); }
        .card-content { padding: 1.5rem; }
        .card-title { font-weight: 700; font-size: 1.1rem; margin-bottom: 0.25rem; }
        .card-type { color: var(--primary); font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; }
        .card-desc { color: var(--text-muted); font-size: 0.85rem; margin-top: 0.5rem; }

        /* Verified Badge */
        .verified-tag {
            position: absolute; top: 10px; right: 10px;
            background: var(--primary); color: white; font-size: 10px; font-weight: 800;
            padding: 4px 8px; border-radius: 4px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Section Headers */
        .section-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 2rem; border-bottom: 1px solid var(--border); padding-bottom: 1rem; }
        
        /* Tabs */
        .tabs { background: rgba(255,255,255,0.05); padding: 4px; border-radius: 8px; display: inline-flex; gap: 4px; }
        .tab-btn { background: transparent; color: var(--text-muted); border: none; padding: 6px 12px; border-radius: 6px; font-size: 0.75rem; font-weight: 600; cursor: pointer; }
        .tab-btn.active { background: var(--text-main); color: black; }

        /* Modal */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            z-index: 200; display: flex; align-items: center; justify-content: center; padding: 1rem;
        }
        .modal-content {
            background: var(--surface); border: 1px solid var(--border);
            width: 100%; max-width: 400px; border-radius: 20px; overflow: hidden;
            position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .close-btn {
            position: absolute; top: 1rem; right: 1rem; color: white; background: none; border: none; cursor: pointer; z-index: 10;
        }

        /* Pricing */
        .pricing-grid { display: grid; grid-template-columns: 1fr; gap: 2rem; margin-top: 3rem; }
        @media (min-width: 768px) { .pricing-grid { grid-template-columns: 1fr 1fr; } }
        .price-card {
            background: rgba(255,255,255,0.02); border: 1px solid var(--border);
            padding: 2rem; border-radius: 20px; position: relative;
            display: flex; flex-direction: column; /* NEW: Flex column for alignment */
        }
        .price-card.highlight { border-color: var(--primary); background: rgba(37, 99, 235, 0.05); }
        .price-tag { font-size: 2.5rem; font-weight: 800; margin: 1rem 0; }
        .price-tag span { font-size: 1rem; color: var(--text-muted); font-weight: 400; }
        .feature-list { list-style: none; padding: 0; margin: 2rem 0; }
        .feature-item { display: flex; gap: 10px; font-size: 0.9rem; color: var(--text-main); margin-bottom: 0.8rem; }
        .check { color: var(--primary); }

        /* AI Section (New) */
        .ai-section {
            background: linear-gradient(to bottom, #050505, #0f0a1f);
            padding: 6rem 0; border-top: 1px solid var(--border); position: relative; overflow: hidden;
        }
        .ai-glow {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 500px; height: 500px; background: var(--purple-glow);
            filter: blur(100px); border-radius: 50%; pointer-events: none; z-index: 0;
        }
        .ai-container { position: relative; z-index: 10; }
        .ai-pill {
            display: inline-flex; align-items: center; gap: 6px;
            background: rgba(37, 99, 235, 0.1); color: #60a5fa;
            border: 1px solid rgba(37, 99, 235, 0.2);
            padding: 4px 12px; border-radius: 100px; font-size: 0.75rem; font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .ai-box {
            background: rgba(255,255,255,0.03); backdrop-filter: blur(12px);
            border: 1px solid var(--border); border-radius: 16px; padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .ai-form { display: flex; flex-direction: column; gap: 1rem; margin-bottom: 2rem; }
        @media (min-width: 768px) { .ai-form { flex-direction: row; } }
        .ai-input {
            flex: 1; background: rgba(0,0,0,0.3); border: 1px solid var(--border);
            padding: 1rem; border-radius: 12px; color: white; font-size: 1rem;
            transition: border-color 0.2s;
        }
        .ai-input:focus { outline: none; border-color: var(--purple); }
        .ai-btn {
            background: var(--purple); color: white; padding: 1rem 2rem;
            border-radius: 12px; font-weight: 700; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 0.5rem;
            transition: opacity 0.2s; min-width: 180px;
        }
        .ai-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .ai-result-grid { display: grid; grid-template-columns: 1fr; gap: 1rem; margin-top: 2rem; }
        @media (min-width: 768px) { .ai-result-grid { grid-template-columns: repeat(3, 1fr); } }
        .ai-card {
            background: rgba(0,0,0,0.4); border: 1px solid var(--border);
            border-radius: 12px; padding: 1.5rem; transition: border-color 0.2s;
        }
        .ai-card:hover { border-color: rgba(37, 99, 235, 0.4); }
        .ai-num { 
            width: 32px; height: 32px; background: rgba(37, 99, 235, 0.2); color: #60a5fa;
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            font-weight: 700; margin-bottom: 1rem;
        }
        .ai-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-muted); font-weight: 700; margin-bottom: 0.25rem; }

    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons (Built-in) ---
        const Icon = ({ d, className, fill = "none", stroke = "currentColor", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill={fill} stroke={stroke} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children || <path d={d} />}
            </svg>
        );
        const PlayIcon = () => <Icon d="M5 3l14 9-14 9V3z" fill="currentColor" stroke="none" />;
        const CheckIcon = () => <Icon d="M22 11.08V12a10 10 0 1 1-5.93-9.14 M22 4L12 14.01l-3-3" />;
        const CloseIcon = () => <Icon d="M18 6L6 18M6 6l12 12" />;
        const ZapIcon = () => <Icon d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" fill="currentColor" stroke="none" />;
        const ArrowRight = () => <Icon d="M5 12h14M12 5l7 7-7 7" />;
        
        // AI Specific Icons
        const SparklesIcon = () => (
            <Icon>
                <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.912-5.813Z"/>
            </Icon>
        );
        const LoaderIcon = () => <Icon d="M21 12a9 9 0 1 1-6.219-8.56" />;
        const BulbIcon = () => <Icon d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1 1.5-2 1.5-3.5A6 6 0 0 0 6 8c0 1 .5 2 1.5 3.5.7.7 1.3 1.5 1.5 2.5 M9 18h6 M10 22h4" />;

        const App = () => {
            const [activeTab, setActiveTab] = useState('all');
            const [selectedProject, setSelectedProject] = useState(null);
            
            // AI State
            const [topic, setTopic] = useState('');
            const [aiLoading, setAiLoading] = useState(false);
            const [aiResults, setAiResults] = useState(null);
            const [aiError, setAiError] = useState(null);

            // DATA
            const portfolioItems = [
                { id: 1, title: "The Real Estate Pod", client: "Verified Client", category: "client", style: "The Value Clip", desc: "Middle-of-funnel education to drive booked calls.", color: "#1e3a8a" },
                { id: 2, title: "SaaS Founder Logic", client: "Strategy Concept", category: "concept", style: "The Human Moment", desc: "High-trust storytelling for founder branding.", color: "#064e3b" },
                { id: 3, title: "Crypto Market Update", client: "Strategy Concept", category: "concept", style: "The Viral Hook", desc: "Fast-paced editing to capture Top-of-Funnel attention.", color: "#581c87" },
                { id: 4, title: "Leadership Principles", client: "Strategy Concept", category: "concept", style: "The Human Moment", desc: "Minimalist editing focusing on the message.", color: "#7c2d12" },
                { id: 5, title: "Tech Product Launch", client: "Strategy Concept", category: "concept", style: "The Value Clip", desc: "Motion graphics heavy to explain complex features.", color: "#881337" },
                { id: 6, title: "Agency Growth Tips", client: "Strategy Concept", category: "concept", style: "The Viral Hook", desc: "Dynamic captions and sound design for retention.", color: "#312e81" }
            ];

            const filteredItems = activeTab === 'all' ? portfolioItems : portfolioItems.filter(item => item.category === activeTab);

            // AI Handler (Gemini)
            const generateHooks = async (e) => {
                e.preventDefault();
                if (!topic.trim()) return;

                setAiLoading(true);
                setAiError(null);
                setAiResults(null);

                try {
                    const apiKey = ""; // System provided at runtime
                    
                    // Fallback for demo if no key is inserted manually
                    if (!apiKey) {
                        await new Promise(resolve => setTimeout(resolve, 1500));
                        setAiResults([
                            { title: "The Contrarian View", hook: "Stop doing X if you want Y...", visual: "Split screen comparison" },
                            { title: "The Case Study", hook: "Here's how we added $50k in 30 days...", visual: "Chart overlay with green arrow" },
                            { title: "The Direct Offer", hook: "If you run a SaaS, watch this...", visual: "Direct to camera, slow zoom" }
                        ]);
                        setAiLoading(false);
                        return;
                    }

                    const prompt = `You are a veteran video strategist for B2B founders on LinkedIn and Instagram. 
                    The user is in the "${topic}" niche. 
                    Generate 3 distinct, high-retention short-form video concepts designed to get leads.
                    
                    For each concept, provide:
                    1. A "Title" (internal name for the concept)
                    2. A "Hook" (The exact first sentence they should say, must be punchy and under 5 seconds)
                    3. A "Visual" (Brief direction for the b-roll or editing style)

                    Return strictly JSON with this structure: { "concepts": [{ "title": "...", "hook": "...", "visual": "..." }] }`;

                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                        {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            generationConfig: {
                            responseMimeType: "application/json",
                            responseSchema: {
                                type: "OBJECT",
                                properties: {
                                concepts: {
                                    type: "ARRAY",
                                    items: {
                                    type: "OBJECT",
                                    properties: {
                                        title: { type: "STRING" },
                                        hook: { type: "STRING" },
                                        visual: { type: "STRING" }
                                    }
                                    }
                                }
                                }
                            }
                            }
                        })
                        }
                    );

                    if (!response.ok) throw new Error('Strategy generation failed');
                    const data = await response.json();
                    const parsedContent = JSON.parse(data.candidates[0].content.parts[0].text);
                    setAiResults(parsedContent.concepts);

                } catch (err) {
                    setAiError("My strategy brain is overloaded right now. Try again in a moment.");
                    console.error(err);
                } finally {
                    setAiLoading(false);
                }
            };

            return (
                <div>
                    {/* Navbar */}
                    <nav>
                        <div className="container flex justify-between items-center">
                            <div className="logo flex items-center gap-2">
                                <span style={{color: '#2563eb'}}><ZapIcon /></span> Ash Afsharian
                            </div>
                            <div className="hidden-mobile gap-4">
                                <a href="#work" className="nav-link">Portfolio</a>
                                <a href="#pricing" className="nav-link">Packages</a>
                                <a href="https://calendly.com/ashafsharian/30min" target="_blank" rel="noopener noreferrer" className="btn">Book Call</a>
                            </div>
                        </div>
                    </nav>

                    {/* Hero */}
                    <section className="hero">
                        <div className="hero-glow"></div>
                        <div className="container text-center">
                            <div className="badge">
                                <div className="pulse"></div> Only 2 spots remaining for December
                            </div>
                            <h1>Enter 2026 with <br /> <span className="text-gradient">an unfair advantage.</span></h1>
                            <p className="hero-sub">I build high-retention short format videos for Coaches and Podcasters.</p>
                            <div className="flex justify-center gap-4">
                                <a href="#work" className="btn">View Work <ArrowRight /></a>
                                <a href="#pricing" className="btn btn-outline">View Packages</a>
                            </div>
                        </div>
                    </section>

                    {/* Work Section */}
                    <section id="work" className="container">
                        <div className="section-header">
                            <div>
                                <h2 style={{fontSize: '2rem', margin: 0}}>Selected Projects</h2>
                                <p style={{color: '#888', margin: 0}}>Categorized by strategic intent.</p>
                            </div>
                            <div className="tabs">
                                <button className={`tab-btn ${activeTab === 'all' ? 'active' : ''}`} onClick={() => setActiveTab('all')}>ALL</button>
                                <button className={`tab-btn ${activeTab === 'client' ? 'active' : ''}`} onClick={() => setActiveTab('client')}>VERIFIED</button>
                                <button className={`tab-btn ${activeTab === 'concept' ? 'active' : ''}`} onClick={() => setActiveTab('concept')}>CONCEPTS</button>
                            </div>
                        </div>

                        <div className="grid-wrapper">
                            {filteredItems.map(item => (
                                <div key={item.id} className="card" onClick={() => setSelectedProject(item)}>
                                    <div className="aspect-video" style={{background: `linear-gradient(45deg, #000, ${item.color})`}}>
                                        <div className="play-btn"><PlayIcon /></div>
                                        {item.category === 'client' && <div className="verified-tag">VERIFIED</div>}
                                    </div>
                                    <div className="card-content">
                                        <div className="card-title">{item.title}</div>
                                        <div className="card-type">{item.style}</div>
                                        <div className="card-desc">{item.desc}</div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Modal */}
                    {selectedProject && (
                        <div className="modal-overlay" onClick={() => setSelectedProject(null)}>
                            <div className="modal-content" onClick={e => e.stopPropagation()}>
                                <button className="close-btn" onClick={() => setSelectedProject(null)}><CloseIcon /></button>
                                <div className="aspect-video" style={{background: `linear-gradient(45deg, #000, ${selectedProject.color})`}}>
                                    <PlayIcon />
                                </div>
                                <div className="card-content">
                                    <h3>{selectedProject.title}</h3>
                                    <p>{selectedProject.desc}</p>
                                    <a href="https://calendly.com/ashafsharian/30min" target="_blank" rel="noopener noreferrer" className="btn" style={{width: '100%', justifyContent: 'center', marginTop: '1rem', textDecoration: 'none'}}>I Want a Video Like This</a>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* NEW: Strategy Tool Section */}
                    <section id="ai-tool" className="ai-section">
                        <div className="ai-glow"></div>
                        <div className="container ai-container">
                            <div className="text-center" style={{marginBottom: '3rem'}}>
                                <h2 style={{fontSize: '2.5rem', margin: '0 0 1rem 0'}}>Test Drive My Strategy Brain</h2>
                                <p style={{color: '#888', maxWidth: '600px', margin: '0 auto'}}>
                                    Not sure what to post? Enter your niche below, and I'll generate 3 viral video concepts for you instantly.
                                </p>
                            </div>

                            <div className="ai-box">
                                <form onSubmit={generateHooks} className="ai-form">
                                    <input 
                                        type="text" 
                                        className="ai-input"
                                        placeholder="e.g. SaaS Sales, Real Estate, Fitness for Dads..."
                                        value={topic}
                                        onChange={(e) => setTopic(e.target.value)}
                                    />
                                    <button type="submit" className="ai-btn" disabled={aiLoading || !topic.trim()}>
                                        {aiLoading ? <span style={{animation: 'spin 1s linear infinite'}}><LoaderIcon/></span> : <><SparklesIcon /> Generate Ideas</>}
                                    </button>
                                </form>

                                {aiError && (
                                    <div style={{color: '#f87171', textAlign: 'center', padding: '1rem', background: 'rgba(248,113,113,0.1)', borderRadius: '8px', marginBottom: '2rem'}}>
                                        {aiError}
                                    </div>
                                )}

                                {aiResults && (
                                    <div className="ai-result-grid">
                                        {aiResults.map((result, idx) => (
                                            <div key={idx} className="ai-card">
                                                <div className="ai-num">{idx + 1}</div>
                                                <h3 style={{fontSize: '1.1rem', marginBottom: '1rem'}}>{result.title}</h3>
                                                <div style={{marginBottom: '1rem'}}>
                                                    <div className="ai-label">THE HOOK</div>
                                                    <div style={{fontStyle: 'italic'}}>"{result.hook}"</div>
                                                </div>
                                                <div>
                                                    <div className="ai-label">VISUALS</div>
                                                    <div style={{color: '#888', fontSize: '0.9rem'}}>{result.visual}</div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {!aiResults && !aiLoading && (
                                    <div className="text-center" style={{color: '#444', padding: '2rem 0'}}>
                                        <div style={{opacity: 0.3, marginBottom: '0.5rem'}}><BulbIcon /></div>
                                        <small>Try searching for "Crypto Trading", "Bakery Marketing", or "Leadership Coaching"</small>
                                    </div>
                                )}
                            </div>
                        </div>
                    </section>
